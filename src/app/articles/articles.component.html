<div>
  <div>
      <h6>Search</h6>
      <input type="text" (keyup)="search()" id="searchTitle" placeholder="Title"><input type="text" (keyup)="search()" id="searchContent" placeholder="Content"><input type="text" (keyup)="search()" id="searchAuthors" placeholder="Authors">
  </div>
  <span id="searchResult"> {{nbResultsFounded}} Result(s) founded</span>
</div>

<div *ngFor="let article of this.articles()">
  <app-article  [article]="article" (deletedArticle)="delete($event)"></app-article>
</div>
